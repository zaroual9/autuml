{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <h1 class="mb-4">Generate UML Diagram</h1>
            <form method="get" action="{% url 'generate_uml' %}">
                <div class="mb-3">
                    <label for="requirement" class="form-label">Project Requirement:</label>
                    <textarea id="requirement" name="requirement" rows="14" cols="50" class="form-control" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Generate UML Diagram</button>
            </form>
        </div>
        <div class="col-md-6" align='center'>
            {% if image_file %}
                <h1 class="mb-4">UML Diagram</h1>
                <img src="{% static image_file %}" alt="UML Diagram" class="img-fluid">
                <br>
                <a href="{% static image_file %}" download class="btn btn-success mt-3">Download Diagram</a>
            {% endif %}
            {% if error %}
                <div class="alert alert-danger mt-3">
                    {{ error }} 
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
